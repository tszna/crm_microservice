<div class="container mt-4">
    <h1>Dzisiaj jest: {{currentDate}}</h1>
    <span *ngIf="actionLoading" id="loading-btn" class="loader"></span>
    <div *ngIf="!initialLoading && !actionLoading" id="content_container">
        <button
            id="start-btn"
            class="btn btn-success"
            (click)="startSession()"
            [disabled]="isActive"
        >
            Start
        </button>
        <button
            id="stop-btn"
            class="btn btn-danger"
            (click)="stopSession()"
            [disabled]="!isActive"
        >
            Stop
        </button>
        <div id="session-info" style="margin-top: 20px">
            <p>Godzina startu: <span id="start-time">{{startTime}}</span></p>
            <p>Godzina zako≈Ñczenia: <span id="end-time">{{endTime}}</span></p>
            <p>Czas sesji: <span id="current-time">{{currentTime}}</span></p>
        </div>
    </div>
</div>
